{% extends 'base.html' %}
{% block title %}
    Create a new blog post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    
    <h1>Add Blog Posts</h1>
    <hr>
    <br>
    <div class="form-group">
    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media}}
        {{ form.as_p}}
    <button  class="btn btn-secondary">Post</button>
    </form>
    </div>
    

{% else %}
    <h1>LOGIN REQUIRED</h1>

{% endif %}

{% endblock %}
